<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
    <section class="mt-2 jumbotron text-center"> 
        <div class="container">
        <h1 class="mb-5 jumbotron-heading">Movie Search</h1>   
        </div>
    </section>
    <div class="container text-right">
        <form action="/search" method="POST">
        <div class="row">
          <div class="col">
            <label for="title">Movie Title:</label>
            <input type="text" id="title" name="title">
              </div>
          <div class="col">
            <label for="actor">Actor:</label>
            <input type="text" id="actor" name="actor">
              </div>
          <div class="col">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre">
              </div>
        <div class="col">
            <label for="director">Director:</label>
            <input type="text" id="director" name="director">
              </div>
        </div>
        <div class="p-2">
        </div>
        <div class="row">
          <div class="col">
            <label for="yearfrom">Year From:</label>
            <input type="text" id="yearfrom" name="yearfrom">
              </div>
          <div class="col">
            <label for="yearto">Year To:</label>
            <input type="text" id="yearto" name="yearto">
              </div>
          <div class="col">
            <label for="keywords">Keywords:</label>
            <input type="text" id="keywords" name="keywords">
              </div>
          <div class="col">
            <label for="rating">Min. rating:</label>
            <input type="text" id="rating" name="rating">
              </div>
        </div>
        <div class="p-3">
        </div>
        <input type="submit" value="Search">

    </form>
      </div>

</body>
    <div style="position: absolute; bottom: 5px; background-color: rgb(216, 120, 189)">
    Created by: Magnus & Harald
    </div>
</div>
</html>
